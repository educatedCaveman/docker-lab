---
version: '2.4'
services:
  
  iperf3:
    image: mlabbe/iperf3
    build: .
    ports:
        - "5201:5201"

  handbrake:
    image: jlesage/handbrake
    build: .
    ports:
      - "5800:5800"
    volumes:
      - /mnt/mobius/Backup/docker/dev/handbrake:/config:rw
      - /mnt/mobius/staging/handbrake/storage:/storage:ro
      - /mnt/mobius/staging/handbrake/watch:/watch:rw
      - /mnt/mobius/staging/handbrake/output:/output:rw

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "8088:80/tcp"
      - "8443:443/tcp"
    environment:
      TZ: 'America/New-York'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
       - './etc-pihole/:/etc/pihole/'
       - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 192.168.13.1
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
